<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://freeeway.com/wp-content/uploads/2024/01/Transforming-Agriculture-The-Power-of-IoT-in-Remote-Field-Monitoring-1.png') no-repeat center center fixed;
            background-size: cover;
            color: #333333;
        }

        /* Center the form container */
        .form-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Heading Style */
        .form-container h1 {
            text-align: center;
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Form Field Styles */
        form label {
            display: block;
            font-size: 14px;
            color: #555555;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        form input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 4px rgba(74, 144, 226, 0.3);
        }

        /* Button Style */
        form button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4a90e2;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #357ab8;
        }

        /* Sign In Link */
        .form-container p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #777777;
        }

        .form-container p a {
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s;
        }

        .form-container p a:hover {
            color: #357ab8;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <form id="signUpForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="Sign_In.html">Sign In</a></p>
    </div>
</body>
<script src="Sign_up.Js"></script>
</html>
