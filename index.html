    body {
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.serc.carleton.edu/images/kskl_educator/soil_nutrients.jpeg.webp');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
